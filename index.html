<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f6e3959c8.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>
<body>
    <div class="dark-theme">
        <button class="nije-aktivno" onclick="modeChange()"><i class="fa-regular fa-sun"></i></button>
        <h1>TO DO LIST</h1>
    </div>

    <div class="input-section">
        <input type="text" id="add-task" placeholder="+ Add task">
       <button id="btn" onclick="AddTask()">Dodaj</button>
    </div>
    <hr>

    <div class="task-list">
        <ol id="ol">
            <li><p class="name">Andrej</p>
            <button onclick="precrtaj(this)" class="nije-kliknuto">Reseno</button>
            <button onclick="remove(this)">Ukloni</button>
        </li>
        </ol>
    </div>


    <script src="script.js"></script>
</body>
</html>
